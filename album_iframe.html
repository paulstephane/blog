<html>
<body>
   <div class="card" id="card"></div>
</body>
<style>
div.card {
  width: 220px;
  margin:10px;
}
div.card img {
  height: 220px;
  width:  220px;
  display: block;
  border-radius: 3px;
  box-shadow: 2px 2px 6px 0px  rgba(0,0,0,0.3);
}
</style>
<script>
  const url  = 'https://storage.googleapis.com/cloudplayer/'
  const param = window.location.hash.split('#')
  if(param.length > 1 ){
    var card = document.getElementById("card"); 
    card.innerHTML = '<a href ="/album#' + param[1]  + '" target="_blank"><img src="' +  url + 'artwork/' + param[1] + '></a>'; 
  } 
</script>
</html>
