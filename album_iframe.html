<html>
<style>
div.card {
  width: 220px;
  margin:10px;
}
div.card img {
  height: 220px;
  width:  220px;
  display: block;
  border-radius: 3px;
  box-shadow: 2px 2px 6px 0px  rgba(0,0,0,0.3);
}
</style>
<script>
  const url  = 'https://storage.googleapis.com/cloudplayer/artwork/'
  const param = window.location.hash.split('#')
  console.log(param)
  if(param.length > 1 ){
    var card = document.createElement("card"); 
    card.innerHTML = '<a href ="/album#' + param[1]  + '" target="_blank"><img src="' +  url + param[1] + '></a>';    
    document.body.appendChild(card);
  } 
</script>
</html>
