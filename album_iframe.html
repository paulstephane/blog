<html>
  <meta charset="utf-8">
<style>

#mycard {
  margin:10px;
  height: 300px;
  width: 300px;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  border-radius: 5px;
  overflow:hidden;
}

#card_image img {
  height: 300px;
  width: 300px;
}
 
</style>

<body>
  <div class="mycard" id="mycard">
    <div class="card_image" id="card_image"></div>
  </div>
</body>

<script>
  const url  = 'https://storage.googleapis.com/cloudplayer/'
  var albumID = window.location.hash.substr(1);
  console.log(albumID)
  var image = document.getElementById("card_image");
  image.innerHTML = '<a href ="/album#' + albumID + '" target="_blank"><img  src="' +  url + 'artwork/' + albumID + '"></a>'
</script>
</html>
